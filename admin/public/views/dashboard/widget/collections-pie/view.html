<div class="box">
    <div class="box-header">
        <h3 class="box-title">
            Content Overview
        </h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <div class="chart" style="height:300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-stripped">
                    <tr>
                        <th><%= 'Content Type' %></a></th>
                        <th>Total</th>
                    </tr>
                    <% _(data).each(function (collection, i) { %>
                    <tr>
                        <td><%= collection.label %></td>
                        <td><%= collection.value %></td>
                    </tr>
                    <% }) %>
                </table>
            </div>
        </div>
    </div><!-- /.box-body -->
    <div class="box-footer clearfix">
    </div>
</div><!-- /.box -->
