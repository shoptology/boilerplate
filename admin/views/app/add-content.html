<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div id="collection-form" data-collection-name="<%= collection.name %>"
                <%= global.helpers.hasPermission(sessionUser, collection.name, 'c') ? 'data-permission-c' : '' %>
                <%= global.helpers.hasPermission(sessionUser, collection.name, 'r') ? 'data-permission-r' : '' %>
                <%= global.helpers.hasPermission(sessionUser, collection.name, 'u') ? 'data-permission-u' : '' %>
                <%= global.helpers.hasPermission(sessionUser, collection.name, 'd') ? 'data-permission-d' : '' %>
            ></div>

            <div id="form-controls">
                <div class="btn-group pull-left left"></div>
                <div class="btn-group pull-right right"></div>
            </div>
        </div>
    </div>
</div>
