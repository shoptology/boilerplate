<style>
.count {
  display:block;
  float:right;
  color:#00AEEF;
}
</style>

<div class="padding">

  <button class="button button-block" ontouchend="performAnimation('flipVerticalFromTop', 1.2)">
    flipVerticalFromTop
    <span class="count" id="flipVerticalFromTopCounter">0</span>
  </button>

  <button class="button button-block" ontouchend="performAnimation('flipHorizontalFromLeft', 0.7)">
    flipHorizontalFromLeft
    <span class="count" id="flipHorizontalFromLeftCounter">0</span>
  </button>

  <button class="button button-block" ontouchend="performAnimation('slideFromRight', 0.2)">
    slideFromRight
    <span class="count" id="slideFromRightCounter">0</span>
  </button>

  <button class="button button-block" ontouchend="performAnimation('slideFromTop', 0.8)">
    slideFromTop
    <span class="count" id="slideFromTopCounter">0</span>
  </button>

  <button class="button button-block" ontouchend="performAnimation('curlDown', 0.8)">
    curlDown
    <span class="count" id="curlDownCounter">0</span>
  </button>

  <button class="button button-block" ontouchend="performAnimation('curlUp', 0.4)">
    curlUp
    <span class="count" id="curlUpCounter">0</span>
  </button>

</div>
