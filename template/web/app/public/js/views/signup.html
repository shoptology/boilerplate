<div class="row">
	<div class="col-md-6 col-md-offset-3">
		

		<form>
		  <div class="form-group">
		    <label>Email address</label>
		    <input type="text" ng-model="user.email" placeholder="email@address.com">
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		     <input type="password" ng-model="user.pass" placeholder="password">
		  </div>
		  <div class="form-group">
		    <label>Confirm Password</label>
		     <input type="password" ng-model="user.confirm" placeholder="confirm password">
		  </div>

		  <input class="btn btn-primary" type="button" value="Submit" ng-click="register(user)">
		</form>
		<p class="alert alert-danger error-msg" ng-show="errorMsg">{{ errorMsg }}</p>

		<p><a ui-sref="login">Back to login</a></p>

	</div>
</div>
